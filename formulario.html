<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de novos talentos</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo1">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo1">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo1">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual o seu objetivo?</strong></label><br>
                <label>
                    <input type="radio" name="function" value="Pro-player" checked>Pro-player
                </label>
                <label>
                    <input type="radio" name="function" value="Streamer">Streamer
                </label>
                <label>
                    <input type="radio" name="function" value="Criador de conteudo">Criador de conteúdo
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Função</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Topo</option>
                  <option>Caçador</option>
                  <option>Meio</option>
                  <option>Carregador</option>
                  <option>Suporte</option>
                  <option>Técnico</option>
                  <option>Analista</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div class="campo">
                    <label><strong>Qual seu elo na última season?</strong></label><br>
                    <label>
                        <input type="radio" name="elo" value="Ferro" checked>Ferro
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Bronze">Bronze
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Prata">Prata
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Ouro">Ouro
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Platina">Platina
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Diamante">Diamante
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Mestre">Mestre
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Grão-Mestre">Grão-Mestre
                    </label>
                    <label>
                        <input type="radio" name="elo" value="Desafiante">Desafiante
                    </label>
                </div>
    
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label><br>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
